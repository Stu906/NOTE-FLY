<html>
    <head>
        <title>Note</title>
        <link rel="stylesheet" href="style.css">
        <script src="note4.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body onload="document4()">
        <center>
        <div id="note4_div">
            <button id="sort-down_button4" class="font_button" onclick="sort_down4()"><i class="fa fa-font"></i><i class="fa fa-sort-down"></i></button>
            <button id="sort-up_button4" class="font_button" onclick="sort_up4()"><i class="fa fa-font"></i><i class="fa fa-sort-up"></i></button>
            <button id="underline_button4_2" class="style_button" onclick="underline4_2()" style="display: none;"><i class="fa fa-underline"></i></button>
            <button id="underline_button4" class="style_button" onclick="underline4()"><i class="fa fa-underline"></i></button>
            <button id="italic_button4_2" class="style_button" onclick="italic4_2()" style="display: none;"><i class="fa fa-italic"></i></button>
            <button id="italic_button4" class="style_button" onclick="italic4()"><i class="fa fa-italic"></i></button>
            <button id="bold_button4_2" class="style_button" onclick="bold4_2()" style="display: none;"><i class="fa fa-bold"></i></button>
            <button id="bold_button4" class="style_button" onclick="bold4()"><i class="fa fa-bold"></i></button>
            <button id="save_button4" class="style_button" onclick="save4()"><i class="fa fa-save"></i></button>
            <hr>
            <br>
            <div id="note4_head">
            <textarea class="heading_input" id="note4_heading" type="text" placeholder="Type the heading...."></textarea>
            </div>
            <br>
            <textarea id="textarea4" placeholder="Type your text here...."></textarea>
        </div>
        </center>
    </body>
</html>
