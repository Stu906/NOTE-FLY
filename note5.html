<html>
    <head>
        <title>Note</title>
        <link rel="stylesheet" href="style.css">
        <script src="note5.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body onload="document5()">
        <center>
        <div id="note5_div">
            <button id="sort-down_button5" class="font_button" onclick="sort_down5()"><i class="fa fa-font"></i><i class="fa fa-sort-down"></i></button>
            <button id="sort-up_button5" class="font_button" onclick="sort_up5()"><i class="fa fa-font"></i><i class="fa fa-sort-up"></i></button>
            <button id="underline_button5_2" class="style_button" onclick="underline5_2()" style="display: none;"><i class="fa fa-underline"></i></button>
            <button id="underline_button5" class="style_button" onclick="underline5()"><i class="fa fa-underline"></i></button>
            <button id="italic_button5_2" class="style_button" onclick="italic5_2()" style="display: none;"><i class="fa fa-italic"></i></button>
            <button id="italic_button5" class="style_button" onclick="italic5()"><i class="fa fa-italic"></i></button>
            <button id="bold_button5_2" class="style_button" onclick="bold5_2()" style="display: none;"><i class="fa fa-bold"></i></button>
            <button id="bold_button5" class="style_button" onclick="bold5()"><i class="fa fa-bold"></i></button>
            <button id="save_button5" class="style_button" onclick="save5()"><i class="fa fa-save"></i></button>
            <hr>
            <br>
            <div id="note5_head">
            <textarea class="heading_input" id="note5_heading" type="text" placeholder="Type the heading...."></textarea>
            </div>
            <br>
            <textarea id="textarea5" placeholder="Type your text here...."></textarea>
        </div>
        </center>
    </body>
</html>
